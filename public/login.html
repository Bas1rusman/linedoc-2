<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body class="bg-blue-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
          <div class="flex justify-center mb-4">
            <img src="logo.jpg" alt="Gambar" class="w-50 h-20">
          </div>
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-300">Linedoc</h2>
            <div id="error-message" class="mb-4 text-red-500 hidden"></div>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('https://layanan_web-api/8001', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.token) { // Ubah kondisi sesuai dengan respons yang diharapkan
                    console.log('Login successful');
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Invalid credentials';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessage.textContent = 'An error occurred during login';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
