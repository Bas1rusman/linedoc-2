<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tambahkan link CSS Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <div class="flex justify-center mb-4">
      <!-- Sisipkan gambar di sini -->
      <img src="logo.jpg" alt="Gambar" class="w-20 h-20">
    </div>
    <div class="text-center font-bold text-blue-300 mt-2 mb-6">Linedoc</div>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2 flex items-center">
          <img src="user1.jpg" alt="Username Icon" class="w-10 h-10 mr-2">
          Username
        </label>
        <input type="text" id="username" name="username" class="border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 w-full py-2 px-3" placeholder="Masukkan username Anda" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2 flex items-center">
          <img src="email.jpg" alt="Password Icon" class="w-10 h-10 mr-2">
          Email
        </label>
        <input type="password" id="password" name="password" class="border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 w-full py-2 px-3" placeholder="Masukkan password Anda" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
